<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="buttons.css" rel="stylesheet">
</head>
<body>

<style>

html {
	font-size: 16px;
}

body {
	font-family: sans-serif;
	margin: 10rem;
}

</style>

<h3>Simple buttons</h3>
<p><a href="#" class="btn small">Small button</a></p>
<p><a href="#" class="btn medium">Medium button</a></p>
<p><a href="#" class="btn large">Large button</a></p>
<p><a href="#" class="btn extra">Extra large button</a></p>
<p><a href="#" class="btn extra"><i class="material-icons">add</i>Extra large</a></p>

<h3>Round buttons</h3>
<p><a href="#" class="btn-round small"><i class="material-icons">add</i></a> text</p>
<p><a href="#" class="btn-round medium"><i class="material-icons">add</i></a></p>
<p><a href="#" class="btn-round large"><i class="material-icons">add</i></a></p>
<p><a href="#" class="btn-round extra"><i class="material-icons">add</i></a></p>

</body>
</html>
