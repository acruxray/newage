<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="navbar.css" rel="stylesheet">
	  	<style>

	  	html {
			font-size: 16px;
		}

	  body {
		  font-family: sans-serif;
		  margin: 10rem;
		  background: #f0f0f0;
	  }

	  </style>
	</head>
	<body>

	<nav class="navbar-wrapper">
		<div class="navbar black">
			<a href="#" class="img">
				<img src="../../docs/img/newage_logo_256x256.png" alt="Logo Title">
			</a>

			<a href="#" class="logo">
				<h1 class="logo-title">Normal Navbar</h1>
			</a>

			<div class="links">
				<a href="#">First</a>
				<a href="#">Second</a>
				<a href="#">Third</a>
				<a href="#"><i class="material-icons">android</i></a>
			</div>
		</div>
	</nav>

	<div class="navbar small black">
		<a href="#" class="img">
			<img src="../../docs/img/newage_logo_256x256.png" alt="Logo Title">
		</a>

		<a href="#" class="logo">
			<h1 class="logo-title">Small Navbar</h1>
		</a>

		<div class="links">
			<a href="#">First</a>
			<a href="#">Second</a>
			<a href="#">Third</a>
			<a href="#"><i class="material-icons">android</i></a>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>

	<div class="navbar large black no-shadow">
		<a href="#" class="img">
			<img src="../../docs/img/newage_logo_256x256.png" alt="Logo Title">
		</a>

		<a href="#" class="logo">
			<h1 class="logo-title">Large Navbar</h1>
		</a>

		<div class="links">
			<a href="#">First</a>
			<a href="#">Second</a>
			<a href="#">Third</a>
			<a href="#"><i class="material-icons">android</i></a>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>

	<div class="navbar black no-shadow">
		<div class="links stretch">
			<a href="#">First</a>
			<a href="#">Second</a>
			<a href="#">Third</a>
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>

	<!-- navbar with search field -->
	<div class="navbar">
		<form>
			<span class="icon">
				<i class="material-icons">search</i>
			</span>
			<input class="navbar-search" type="text" placeholder="Search">
			<span class="icon">
				<i class="material-icons">close</i>
			</span>
		</form>
	</div>

	<br>
	<br>
	<br>
	<br>

	<!-- navbar with search textarea -->
	<div class="navbar textarea">
		<form>
			<span class="icon">
				<i class="material-icons">search</i>
			</span>
			<textarea class="navbar-search" name="name" placeholder="Navbar with search textarea"></textarea>
			<span class="icon">
				<i class="material-icons">close</i>
			</span>
		</form>
	</div>

	<br>
	<br>
	<br>
	<br>

	<!-- navbar with search textarea (small) -->
	<div class="navbar small textarea">
		<form>
			<span class="icon">
				<i class="material-icons">search</i>
			</span>
			<textarea class="navbar-search" name="name" placeholder="Navbar with search textarea (small)"></textarea>
			<span class="icon">
				<i class="material-icons">close</i>
			</span>
		</form>
	</div>


	</body>
	</html>
